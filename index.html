<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ESC-1 Games Hub</title>

<style>
:root{
  --bg1:#050914;
  --bg2:#00020a;
  --panel: rgba(255,255,255,.08);
  --border: rgba(255,255,255,.18);
  --text:#f5f7ff;
  --muted:#c9d2ff;
  --accent:#ffd54a;
  --shadow: 0 25px 70px rgba(0,0,0,.75);
  --radius: 18px;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;
  color:var(--text);
  background:
    radial-gradient(1000px 700px at 15% 10%, rgba(120,110,255,.25), transparent 60%),
    radial-gradient(1000px 700px at 90% 40%, rgba(255,213,74,.18), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  min-height:100vh;
}

.wrapper{
  width:min(1000px,92vw);
  margin:40px auto;
}

h1{
  margin:0;
  font-size:32px;
  font-weight:900;
}

.subtitle{
  color:var(--muted);
  margin-top:8px;
}

.card{
  margin-top:30px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:24px;
  backdrop-filter: blur(12px);
}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
}

.game-card{
  display:block;
  text-decoration:none;
  color:var(--text);
  background:rgba(0,0,0,.3);
  border:1px solid rgba(255,255,255,.2);
  border-radius:16px;
  padding:18px;
  transition:.2s ease;
}

.game-card:hover{
  transform:translateY(-4px);
  border-color:var(--accent);
  background:rgba(255,255,255,.08);
}

.tag{
  display:inline-block;
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(0,0,0,.4);
  border:1px solid rgba(255,255,255,.2);
  color:var(--muted);
  margin-bottom:10px;
}

.game-title{
  font-size:18px;
  font-weight:800;
  margin-bottom:8px;
}

.desc{
  font-size:14px;
  color:var(--muted);
}

.footer-note{
  margin-top:24px;
  font-size:13px;
  color:var(--muted);
  line-height:1.5;
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>ESC-1 Games Hub</h1>
  <div class="subtitle">
    Click a game to start.（点开就能玩）
  </div>

  <div class="card">
    <div class="grid">

      <!-- ✅ 现在已有的游戏 -->
      <a class="game-card" href="./ESC_1_4_flyswatter.html">
        <div class="tag">UNIT 1-4 · 时间</div>
        <div class="game-title">苍蝇拍 · 时间词汇</div>
        <div class="desc">
          单字模式 + 句子顺序模式<br>
          支持 Freeze / Unfreeze 控场
        </div>
      </a>


      <!-- 以后新增游戏在这里复制一块即可 -->
      <!--
      <a class="game-card" href="./ESC_1_x_x_game.html">
        <div class="tag">UNIT 1-x · 主题</div>
        <div class="game-title">游戏名称</div>
        <div class="desc">一句简介</div>
      </a>
      -->

    </div>

    <div class="footer-note">
      教师提示：以后新增游戏文件后，只需要把链接复制到这里即可。<br>
      页面会自动更新，无需重新设置 GitHub Pages。
    </div>
  </div>
</div>

</body>
</html>
